<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Spring Boot Simple</title>
</head>
<body>

<header class="navbar-fixed">
    <nav class="blue">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Agenda Movie</a>
        </div>
    </nav>
</header>

<div class="container">

    <div class="fixed-action-btn">
        <a href="/addFilme" class="btn-floating btn-large red">
            <i class="large material-icons">add</i>
        </a>
        <ul>
            <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
    </div>

    <div class="container">
        <h5>Sobre o Filme</h5>

        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-image">
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">movie</i></a>
                    </div>
                    <div class="card-content">
                        <table>
                            <thead>
                            <th>Filme</th>
                            <th>Ano</th>
                            <th>Classificação</th>
                            <th>Gênero</th>
                            <th>Data</th>
                            </thead>
                            <tbody>
                            <tr th:each="filme: ${filme}">
                                <td><span th:text="${filme.nome}"></span></td>
                                <td><span th:text="${filme.ano}"></span></td>
                                <td><span th:text="${filme.classificacao}"></span></td>
                                <td><span th:text="${filme.genero}"></span></td>
                                <td><span th:text="${filme.data}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:include="mensagemValidacao"></th:block>
        <h5>Adicionar Personagens da Série</h5>
        <form action="" method="post">
            <div class="row">

                <div class="input-field col s6">
                    <input id="nome" type="text" value="" name="nome" />
                    <label for="nome">Ator</label>
                </div>

                <div class="input-field col s6">
                    <input id="personagem" type="text" value="" name="personagem" />
                    <label for="personagem">Personagem</label>
                </div>

                <button type="submit" class="waves-effect waves-light btn blue col s12">Adicionar</button>
            </div>
        </form>


        <h5>Personagens da Série</h5>

        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-image">
                        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">wc</i></a>
                    </div>
                    <div class="card-content">
                        <table>
                            <thead>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Personagem</th>
                            </thead>
                            <tbody>
                            <tr th:each="ator : ${ator}">
                                <td><span th:text="${ator.id}"></span></td>
                                <td><span th:text="${ator.nome}"></span></td>
                                <td><span th:text="${ator.personagem}"></span></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
